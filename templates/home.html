<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .input_row{
        padding:5px;
        margin:5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="">Home</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="#">Laptop</a></li>
          <li><a href="#">Page 2</a></li>
        </ul>

      </div>
    </nav>
    <h2 style="text-align:center;">Add Laptop</h2>
    <div class="container" id="main_div">

        <div class="row input_row">
          <label class="control-label col-sm-1 col-sm-offset-2" for="brand">Brand:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="brand" placeholder="Enter brand" name="brand" required>
          </div>
        </div>

        <div class="row input_row">
          <label class="control-label col-sm-1 col-sm-offset-2" for="image">Image:</label>
          <div class="col-sm-7">
            <input type="file" class="form-control" id="image" placeholder="Enter image" name="image" multiple required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-7">
            <button class="btn btn-default btn btn-success" name="submit" value="submit">Add</button>
          </div>
        </div>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
